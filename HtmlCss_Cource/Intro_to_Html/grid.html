<!DOCTYPE html>
<html>

<head>
    <title>Grid</title>
    <style>
        .grid-test{
            display: grid;
            grid-template-columns: 200px 75px;
            margin-bottom: 20px;
        }

        .grid-test2{
            display: grid;
            grid-template-columns: 1fr 4fr 1fr;
            margin-bottom: 20px;
        }

        .grid-test3{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            column-gap: 15px;
            row-gap: 15px;
        }
    </style>
</head>

<body>
    <div class="grid-test">
        <div style="background-color: lightcoral; font-size: 20px;">200px</div>
        <div style="background-color: rgb(134, 177, 134); font-size: 20px;">75px</div>
    </div>

    <div class="grid-test2">
        <div style="background-color: antiquewhite;">col1</div>
        <div style="background-color: aquamarine;">col2</div>
        <div style="background-color: antiquewhite;">col3</div>
    </div>

    <div class="grid-test3">
        <div style="background-color: aquamarine;">col 1</div>
        <div style="background-color:lightcoral;">col 2</div>
        <div style="background-color: aquamarine;">col 3</div>
        <div style="background-color:lightcoral;">col 4</div>
        <div style="background-color: aquamarine;">col 1</div>
        <div style="background-color:lightcoral;">col 2</div>
        <div style="background-color: aquamarine;">col 3</div>
        <div style="background-color:lightcoral;">col 4</div>
    </div>
</body>

</html>
